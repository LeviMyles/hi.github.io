<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 1st Monthsary</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #8B7355 0%, #A0826D 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Playfair Display', serif;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #FFF8DC;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .envelopes-container {
            display: flex;
            gap: 80px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 40px;
        }

        .envelope-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .envelope {
            width: 200px;
            height: 140px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope:hover {
            transform: translateY(-10px);
        }

        .envelope-body {
            width: 100%;
            height: 100%;
            background: #F5DEB3;
            border: 2px solid #D2B48C;
            position: relative;
            border-radius: 5px;
        }

        .envelope-flap {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 70px solid #E8C89C;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 3px;
            transition: transform 0.5s ease;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
            transform-origin: top;
        }

        .polaroid {
            width: 180px;
            background: white;
            padding: 10px 10px 40px 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: absolute;
            top: -250px;
            left: 50%;
            transform: translateX(-50%) translateY(200px) rotate(-5deg);
            opacity: 0;
            pointer-events: none;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .envelope.open .polaroid {
            transform: translateX(-50%) translateY(0) rotate(0deg);
            opacity: 1;
        }

        .polaroid-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .polaroid-caption {
            text-align: center;
            font-size: 0.9rem;
            color: #333;
            font-style: italic;
        }

        .message {
            max-width: 500px;
            text-align: center;
            color: #FFF8DC;
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .envelopes-container {
                gap: 60px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Happy 1st Monthsary ❤️</h1>
    
    <div class="envelopes-container">
        <div class="envelope-wrapper">
            <div class="envelope" onclick="this.classList.toggle('open')">
                <div class="envelope-body">
                    <div class="envelope-flap"></div>
                </div>
                <div class="polaroid">
                    <div class="polaroid-image" style="background-image: url('1st.jpg'); background-size: cover; background-position: center;"></div>
                    <div class="polaroid-caption">Our first picture together.</div>
                </div>
            </div>
        </div>

        <div class="envelope-wrapper">
            <div class="envelope" onclick="this.classList.toggle('open')">
                <div class="envelope-body">
                    <div class="envelope-flap"></div>
                </div>
                <div class="polaroid">
                    <div class="polaroid-image" style="background-image: url('latest.jpg'); background-size: cover; background-position: center;"></div>
                    <div class="polaroid-caption">Our latest photo together.</div>
                </div>
            </div>
        </div>
    </div>
    
    <p class="message">I got nothing much to say but im hoping for more days with you, Angie. I love you so much.</p>
</body>
</html>
